{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Contractor Profile</h6>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">Contractor Detail</div>
                <div class="card-body">
                    <h5 class="">Username: {{ user.username }}</h5>
                    <h5 class="">Name: {{ user.first_name }} {{ user.last_name }}</h5>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
